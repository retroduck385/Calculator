<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "index.css">
</head>
<body>

    <div class = "overlay"> </div>
    <div class = "calculator-modal">
        <input class = "display" readonly>
            <div class = "keys">
                <button class = "numerical-button" onclick = "appendToDisplay('7')">7</button>
                <button class = "numerical-button" onclick = "appendToDisplay('8')">8</button>
                <button class = "numerical-button" onclick = "appendToDisplay('9')">9</button>
                <button class = "operation-button" onclick = "appendToDisplay('*')">*</button>
    
                <button class = "numerical-button" onclick = "appendToDisplay('4')">4</button>
                <button class = "numerical-button" onclick = "appendToDisplay('5')">5</button>
                <button class = "numerical-button" onclick = "appendToDisplay('6')">6</button>
                <button class = "operation-button" onclick = "appendToDisplay('-')">-</button>
    
    
                <button class = "numerical-button" onclick = "appendToDisplay('1')">1</button>
                <button class = "numerical-button" onclick = "appendToDisplay('2')">2</button>
                <button class = "numerical-button" onclick = "appendToDisplay('3')">3</button>
                <button class = "operation-button" onclick = "appendToDisplay('+')">+</button>
    
    
                <button class = "numerical-button" onclick = "appendToDisplay('0')">0</button>
                <button class = "numerical-button" onclick = "appendToDisplay('.')">.</button>
                <button class = "operation-button" onclick = "clearDisplay()">AC</button>
                <button class = "operation-button" onclick = "calculate()">=</button>    
            </div>
    </div>
    
    
    <script src = "index.js"></script>
</body>
</html>
